{% extends 'base.html'%}
{% load static %}

{% block css %}
<link type="text/css" href="{% static 'users/css/register.css' %}" rel="stylesheet" />
{% endblock %}

{% block body %}
<div class="login-container">
    <div class="login-inputs-container">
        <div class="input-container">
            <label for="input" class="text">Enter your First name:</label>
            <input type="text" placeholder="First name..." name="input" class="input">
        </div>
        <div class="input-container">
            <label for="input" class="text">Enter your Last name:</label>
            <input type="text" placeholder="Last name..." name="input" class="input">
        </div>
        <div class="input-container">
            <label for="input" class="text">Enter your email:</label>
            <input type="email" id="email" placeholder="email..." name="email" class="input">
        </div>
        <div class="input-container">
            <label for="input" class="text">Enter your password:</label>
            <input type="password" id="password" placeholder="password..." name="password" class="input">
        </div>
        <div class="input-container">
            <label for="input" class="text">Enter your password again:</label>
            <input type="password2" id="password2" placeholder="password..." name="password2" class="input">
        </div>

    </div>
</div>
{% endblock %}
